spring.application.name=FlightBookingSystem
server.port=8086
spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.flyway.baselineOnMigrate = true
stripe.secret.key = secret-key
logging.level.root = ERROR
redis.master.host= localhost
redis.master.port= 6379
redis.slave.host= localhost
redis.slave.port= 6378
spring.cache.type= redis
spring.redis.time-to-live = 60000
jwt.secret = jwt-secret-key
jwt.token.validity = 5*60*60
